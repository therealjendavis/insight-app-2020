apply plugin: 'com.android.application'

def secretsPropertiesFile = rootProject.file("secrets.properties")
def secretsProperties = new Properties()
secretsProperties.load(new FileInputStream(secretsPropertiesFile))

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.scoutingApp.FIRST2020"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 10
        versionName "2.6.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "SHEETS_API_KEY", secretsProperties['SheetsApiKey']
            buildConfigField "String", "SHEETS_APP_NAME", secretsProperties['SheetsApplicationName']
            buildConfigField "String", "SHEETS_DATA_SHEET_ID", secretsProperties['SheetsDataSheetId']
            buildConfigField "String", "SHEETS_SCHEDULE_SHEET_ID", secretsProperties['SheetsScheduleSheetId']
        }
        debug {
            buildConfigField "String", "SHEETS_API_KEY", secretsProperties['SheetsApiKey']
            buildConfigField "String", "SHEETS_APP_NAME", secretsProperties['SheetsApplicationName']
            buildConfigField "String", "SHEETS_DATA_SHEET_ID", secretsProperties['SheetsDataSheetId']
            buildConfigField "String", "SHEETS_SCHEDULE_SHEET_ID", secretsProperties['SheetsScheduleSheetId']
            buildConfigField "String", "FIREBASE_CLIENT_ID", secretsProperties['FirebaseClientId']
            buildConfigField "String", "FIREBASE_CLIENT_SECRET", secretsProperties['FirebaseClientSecret']
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'pub.devrel:easypermissions:0.3.0'
    implementation('com.google.api-client:google-api-client-android:1.23.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation 'com.google.firebase:firebase-analytics:17.2.1'
    implementation 'com.google.api-client:google-api-client:1.28.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    implementation 'com.squareup.okhttp:okhttp:2.6.0'
    implementation 'com.google.firebase:firebase-perf:19.0.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
}
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.gms.google-services'